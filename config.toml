[outputs]
    home = [
        "HTML",
        "RSS",
        "JSON"
    ]

[params]
    env = "production"
    description = "Tianqi Zhao's personal website"
    author = "Tianqi Zhao"
    defaultTheme = "auto"
    disableThemeToggle = true
    ShowShareButtons = true
    ShowReadingTime = true
    displayFullLangName = true
    ShowPostNavLinks = true
    ShowBreadCrumbs = true
    ShowCodeCopyButtons = true
    ShowToc = true
    images = [
        "papermod-cover.png"
    ]

    [params.profileMode]
        enabled = true
        title = "@tianqizhao-louis"
        imageUrl = "img/3.PNG"
        imageTitle = "my portrait"

    # [[params.profileMode.buttons]]
    #     name = "Archives"
    #     url = "archives"

    # [[params.profileMode.buttons]]
    #     name = "Tags"
    #     url = "tags"

    [params.homeInfoParams]
        Title = "PaperMod"
        Content = "Welcome to demo of hugo's theme PaperMod. - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX. - Do give a üåü on Github ! - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).\n"

