    # [markup.goldmark]

        # [markup.goldmark.renderer]
            # unsafe = true
    [markup.highlight]
        codeFences = true
        guessSyntax = true
        lineNos = true
        style = "monokai"

[privacy]

    [privacy.vimeo]
        disabled = false
        simple = true

    [privacy.twitter]
        disabled = false
        enableDNT = true
        simple = true

    [privacy.instagram]
        disabled = false
        simple = true

    [privacy.youtube]
        disabled = false
        privacyEnhanced = true

[services]

    [services.instagram]
        disableInlineCSS = true

    [services.twitter]
        disableInlineCSS = true



